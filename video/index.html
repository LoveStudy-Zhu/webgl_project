<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>简约精美的HTML5在线视频播放器插件</title>

<!--可无视-->
<link rel="stylesheet" type="text/css" href="css/normalize.css" />


<!--布局样式，意义不大-->
<link rel="stylesheet" href="css/demo.css">

<!--核心样式-->
<link rel="stylesheet" href="dist/css/ckin.css">

</head>
<body>
<div id="app">
    <div class="video_window" v-show="isShow">
        <div>
            <div class="menu">
                <div  class="back"><img style="width: 100%" src="img/返回.png"></div>
                <div  class="close"><img style="width: 100%" src="img/关闭.png" @click="Close()"></div>
            </div>
            <div class="dialog_container">
                <video id="video"  poster="ckin.jpg" :src="videoPath" data-ckin="default" data-overlay="1">
                </video>
            </div>
        </div>
    </div>
    <button @click="Show()">
        确定
    </button>
</div>





<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({

        el:'#app',
        data:{
            isShow:true,
            videoPath:"ckin.mp4"
        },
        methods:{
            Close:function(){
                this.isShow = false;
                x = document.getElementById("video")
                document.getElementById("video").load();
                toggleUpdateButton(x)
                // loadJs("dist/js/ckin.js",'language')
            },
            Show:function () {
                this.isShow = true
                // this.videoPath = "dde-introduction.mp4"
            }
        }
    })

</script>
<script src="dist/js/ckin.js" id='language'></script>
</body>
</html>
