<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<meta charset="utf-8">
		<title>游周边</title>
		<link rel="stylesheet" type="text/css" href="css/style_sound.css"/>
	</head>
	<body>
		
		<div class="back">
		</div>
		<div class="backcolor"></div>
		<div class="back_img">
			<img style="height:300px;width:auto;" src="img/map.jpg" />
		</div>
		
		<div id="main" class="main">
			<div id="title" class="title"  @click="Back">
				<img src="img/arrow-lift.png" style="float: left;width: 40px;height: 40px;"/>
				<div style="float: left;color: #00BF00;">游周边</div>
			</div>
			<div class="card">
				<div style="box-sizing: border-box;padding:15px 20px;color: #474747;font-size: 1.2rem;height:15%;">碳宝的明信片</div>
				<div class="function" >
					<div style="float: left;width: 25%;height: 100%;display: flex;justify-content: center;align-items: center;text-align: center;">
						<div >
							<img src="img/美食.png"  style="width: 50%;height: 50%;">
							<div style="">品美食</div>
						</div>
					</div>
					<div style="float: left;width: 25%;height: 100%;display: flex;justify-content: center;align-items: center;text-align: center;">
						<div >
							<img src="img/钱包.png"  style="width: 50%;height: 50%;">
							<div style="">赏美景</div>
						</div>
					</div>
					<div style="float: left;width: 25%;height: 100%;display: flex;justify-content: center;align-items: center;text-align: center;">
						<div >
							<img src="img/银行.png"  style="width: 50%;height: 50%;">
							<div style="">欢乐购</div>
						</div>
					</div>
					<div style="float: left;width: 25%;height: 100%;display: flex;justify-content: center;align-items: center;text-align: center;">
						<div >
							<img src="img/存钱罐.png"  style="width: 50%;height: 50%;">
							<div style="">用乐饮</div>
						</div>
					</div>
				</div>
				
				<div class="coupon">
					<img class="left" src="img/arrow-lift-black.png" style="float: left;width: 10%;height: 30px;"@click="Left"></img>
					<div   class="center" :style="{ backgroundImage:'url(\''+imgarr[index]+'\')'}" style="background-size: 100% 100%;float: left;height: 100%;width: 80%;">
						<img src="img/碳宝消息.png" style="float: left;width: 35px;margin:30px 0 0 20px;" >
						<span style="height: 100%;box-sizing: border-box;float: left;display: inline-block;padding-top: 50px;width: 30%;font-size: 1.25rem;" :style="{'color':color,'margin-left':margin_left}">&nbsp;&nbsp;&nbsp;禾屋寿司值得一去哦</span>
					</div>
					<img class="right" src="img/arrow-right.png" style="float: right; width:10%;height: 30px;"@click="Right"></img>
				</div>
				<div style="float: right;height: 15%;box-sizing: border-box;padding: 10px 10%;color: white;">美食美景任君挑选</div>
			</div>
			<div class="sound_title"><div style="float:left; height: 80%;width:1%;background-color:#39B54A;margin:5px 5px;"></div><div style="float: left;margin-left: 5px;">附近</div></div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript" src="js/script_sound.js">
		</script>
	</body>
</html>
